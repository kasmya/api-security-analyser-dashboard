<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Security Analyzer</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üõ°Ô∏è API Security Analyzer</h1>
            <p>ML-powered API threat detection dashboard</p>
        </header>

        <section class="analyzer-section">
            <h2>Analyze Request</h2>
            <form id="analyzeForm">
                <div class="form-group">
                    <label for="url">Endpoint URL</label>
                    <input type="text" id="url" placeholder="/api/users" required>
                </div>
                <div class="form-group">
                    <label for="method">Method</label>
                    <select id="method">
                        <option value="GET">GET</option>
                        <option value="POST">POST</option>
                        <option value="PUT">PUT</option>
                        <option value="DELETE">DELETE</option>
                        <option value="PATCH">PATCH</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="payload">Payload (JSON)</label>
                    <textarea id="payload" placeholder='{"username": "test", "data": "..."}'></textarea>
                </div>
                <button type="submit">Analyze Request</button>
            </form>
            <div id="result" class="result-box hidden"></div>
        </section>

        <section class="logs-section">
            <h2>Recent Anomalies</h2>
            <button onclick="loadLogs()" class="refresh-btn">üîÑ Refresh</button>
            <div id="logsContainer" class="logs-container">
                {% for log in logs %}
                <div class="log-entry">
                    <span class="timestamp">{{ log }}</span>
                </div>
                {% endfor %}
            </div>
        </section>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
